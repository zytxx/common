<script>
    //table 用事件委托出问题  有点麻烦
    var tds = document.getElementsByTagName('td');
    var table = document.getElementsByTagName('table')[0];
    var renew = document.getElementById('renew');
    //棋子计数
    var Num = (function () {
        var count = 0;
        return function () {
            return ++count;
        }
    })();
    //不能用for in
    for (var i = 0; i < tds.length; i++) {
        //有问题 不是随机出现的
        tds[i].addEventListener('click', function () {
            //判断是否有棋子存在  this.className == 'black' 不行  因为 className  是 's1-1 black' 这样的字符串
            if (this.className.indexOf('black') != -1 || this.className.indexOf('white') != -1) {
                //alert('这个地方已经有棋子了');
                return false;
            } else {
                //记录棋子数量
                var qn = Num();
                if (qn % 2 == 0) {
                    this.classList.add('black');
                    //tds[i].className  不行
                }else if(qn%2 != 0){
                    this.classList.add('white');
                }
                //落下的棋子的类名
                var qcname = this.className;
                //console.log(qcname);
                succ(qcname);
            }

        })
    }
    //再来一局
    renew.addEventListener('click', function () {
        //alert('aa');
        location.reload();
    })

    //分割类名
    function fg(str) {
        //split('')  加空格  按空格分割   不加  会一个一个分割
        var s = [];
        var sarr = str.split(' ');
        //去掉字符串前面的s
        sarr[0] = sarr[0].substring(1);
        //棋子颜色
        var cname = sarr[1];
        if (cname == 'white') {
            cname = '1';
        } else {
            cname = '2';
        }
        //console.log(cname);
        //位置坐标
        var zb = sarr[0].split('-');
        var x = zb[0];
        var y = zb[1];
        s.push(x, y, cname);
        return s;
    }

    //根据坐标  判断棋子颜色
    function color(zb) {
        var str2 = zb;
        var c = '0';
        var dom1 = document.getElementsByClassName(str2)[0];
        if (dom1) {
            var dname = dom1.className.split(' ');
            if (dname[1] == 'white') {
                c = '1';//白色为1
            } else if (dname[1] == 'black') {
                c = '2';//黑色为2
            }
        }
        //console.log(c);
        return c;
    }

    //胜利条件判断
    function spd(arr, cur) {
        if (arr.indexOf(cur + cur + cur + cur + cur) != -1)
            if (cur == 1) {
                table.style.pointerEvents = 'none';
                setTimeout(function () {
                    alert('白棋胜利');
                }, 50)
            } else {
                table.style.pointerEvents = 'none';
                setTimeout(function () {
                    alert('黑棋胜利');
                }, 50)
            }
    }

    //胜利判断
    function succ(name) {
        var str1 = name;
        var arr1 = fg(str1);
        var curcol = arr1[2];
        //console.log(arr1);
        var qcol = [];
        //console.log(fg('s12-13'));
        //横向判断
        var arr2 = [
            's' + arr1[0] + '-' + (arr1[1] * 1 - 4),
            's' + arr1[0] + '-' + (arr1[1] * 1 - 3),
            's' + arr1[0] + '-' + (arr1[1] * 1 - 2),
            's' + arr1[0] + '-' + (arr1[1] * 1 - 1),
            's' + arr1[0] + '-' + (arr1[1]),
            's' + arr1[0] + '-' + (arr1[1] * 1 + 1),
            's' + arr1[0] + '-' + (arr1[1] * 1 + 2),
            's' + arr1[0] + '-' + (arr1[1] * 1 + 3),
            's' + arr1[0] + '-' + (arr1[1] * 1 + 4)
        ]
        //console.log(arr2);
        for (var i in arr2) {
            qcol.push(color(arr2[i]));
            var str2 = qcol.join('');
        }
        spd(str2, curcol);
        //竖向判断
        arr2 = [
            's' + (arr1[0] * 1 - 4) + '-' + arr1[1],
            's' + (arr1[0] * 1 - 3) + '-' + arr1[1],
            's' + (arr1[0] * 1 - 2) + '-' + arr1[1],
            's' + (arr1[0] * 1 - 1) + '-' + arr1[1],
            's' + arr1[0] + '-' + arr1[1],
            's' + (arr1[0] * 1 + 1) + '-' + arr1[1],
            's' + (arr1[0] * 1 + 2) + '-' + arr1[1],
            's' + (arr1[0] * 1 + 3) + '-' + arr1[1],
            's' + (arr1[0] * 1 + 4) + '-' + arr1[1]
        ]
        //console.log(arr2);
        qcol = [];
        for (var j in arr2) {
            qcol.push(color(arr2[j]));
            var str2 = qcol.join('');
        }
        spd(str2, curcol);
        //console.log(str2);
        //正斜杠
        arr2 = [
            's' + (arr1[0] * 1 + 4) + '-' + (arr1[1] * 1 - 4),
            's' + (arr1[0] * 1 + 3) + '-' + (arr1[1] * 1 - 3),
            's' + (arr1[0] * 1 + 2) + '-' + (arr1[1] * 1 - 2),
            's' + (arr1[0] * 1 + 1) + '-' + (arr1[1] * 1 - 1),
            's' + arr1[0] + '-' + arr1[1],
            's' + (arr1[0] * 1 - 1) + '-' + (arr1[1] * 1 + 1),
            's' + (arr1[0] * 1 - 2) + '-' + (arr1[1] * 1 + 2),
            's' + (arr1[0] * 1 - 3) + '-' + (arr1[1] * 1 + 3),

        ]
        //console.log(arr2);
        qcol = [];
        for (var j in arr2) {

            var str2 = qcol.join('');
        }
        //console.log(str2);
        spd(str2, curcol);
        //反斜杠
        arr2 = [
            's' + (arr1[0] * 1 - 4) + '-' + (arr1[1] * 1 - 4),
            's' + (arr1[0] * 1 - 3) + '-' + (arr1[1] * 1 - 3),
            's' + (arr1[0] * 1 - 2) + '-' + (arr1[1] * 1 - 2),
            's' + (arr1[0] * 1 - 1) + '-' + (arr1[1] * 1 - 1),
            's' + arr1[0] + '-' + arr1[1],
            's' + (arr1[0] * 1 + 1) + '-' + (arr1[1] * 1 + 1),
            's' + (arr1[0] * 1 + 2) + '-' + (arr1[1] * 1 + 2),

        ]

        for (var j in arr2) {

        }

        spd(str2, curcol);
